 
<!-- Opening button has the data-modal-trigger data attr -->
<button data-modal-open aria-controls="modal-{{ device.key }}">{% trans 'Delete' %}</button>


<!-- Native dialog HTML element for modal -->
<dialog data-component="modal" id="modal-{{ device.key }}" role="alertdialog">
    <!-- Content and close button -->
    <button type="button" data-modal-close>{% trans 'Close' %}</button>
</dialog>

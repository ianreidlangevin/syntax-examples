<!-- Copy to clipboard component -->
<div data-fx-component="clipboard" class="sh-2fa-code__copy-group">
  <button data-fx-clipboard-ref="copy" class="sh-2fa-code__copy-btn">
    <div data-fx-clipboard-ref="content" class="sh-2fa-code__copy-text">{{ setup_key }}</div>
    <i class="material-icons sh-2fa-code__copy-icon">content_copy</i>
  </button>
  <div class="sh-2fa-code__copy-confirm">
    <i class="material-icons">done</i>
  </div>
</div>

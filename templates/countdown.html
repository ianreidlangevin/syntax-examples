{% load i18n %}
<div
  data-fx-component="countdown"
  class="sh-2fa-countdown__text"
  data-hx-get="{{ url }}"
  data-hx-trigger="countdownEnd"
  data-hx-swap="outerHTML"
>
  <div>
  {% blocktrans with countdown=countdown|default:30 trimmed %}
    Resend in <span data-fx-countdown-ref="timer">{{ countdown }}</span> seconds
  {% endblocktrans %}
  </div>
</div>
